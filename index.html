<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANYA | Digital Life</title>
    <style>
        /* 全局背景全黑，文字纯白 */
        body { 
            background-color: #000000; 
            color: #ffffff; 
            margin: 0; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px;
            box-sizing: border-box;
        }

        /* 顶部标题区域：居中偏上 */
        .header-section {
            text-align: center;
            margin-bottom: 80px; /* 标题与下方内容的间距 */
            max-width: 800px;
        }

        h1 { 
            letter-spacing: 10px; 
            font-size: 5rem; 
            margin-bottom: 20px; 
        }

        .tagline {
            font-size: 1.2rem;
            color: #ffffff;
            line-height: 1.6;
        }

        /* 中部区域：照片与语录左右分开 */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px; /* 照片与语录的间距 */
            width: 100%;
            max-width: 1100px;
            margin-bottom: 100px;
        }

        .photo-side img {
            width: 320px;
            height: auto;
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        .quote-side {
            max-width: 450px;
            border-left: 2px solid #ffffff;
            padding-left: 30px;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* 底部信息居中 */
        .footer { 
            margin-top: auto;
            text-align: center; 
            font-size: 0.8rem;
            padding-bottom: 40px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>BANYA</h1>
        <p class="tagline">
            Welcome to Banya AI 2.0. Our goal is to solve global loneliness by creating a world with digital beings. 
        </p>
    </div>

    <div class="main-content">
        <div class="photo-side">
            <img src="IMG_2461.PNG" alt="Founder">
        </div>

        <div class="quote-side">
            <p>"AI is much more than a tool. With Banya, no one has to feel lonely anymore. "</p>
            <span style="font-style: normal; font-weight: bold;">—— Bobby Gu</span>
        </div>
    </div>

    <div class="footer">
        PROJECT BANYA | DUBAI & ABU DHABI | <a href="mailto:bobbygu0225@gmail.com">CONTACT</a>
    </div>

</body>
</html>
