<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANYA | Digital Beings</title>
    <style>
        body { 
            background-color: #1A1A1A; 
            color: #ffffff; 
            margin: 0; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px;
            box-sizing: border-box;
        }

        /* 顶部标题区域：彻底居中 */
        .header-section {
            text-align: center;
            margin-bottom: 80px;
            max-width: 900px;
        }

        h1 { 
            letter-spacing: 10px; 
            font-size: 5rem; 
            margin-bottom: 30px; 
        }

        /* 愿景文字：分为两行 */
        .tagline {
            font-size: 1.2rem;
            line-height: 2;
        }

        /* 金色方块：只出现在第二行 */
        .gold-bar-text {
            position: relative;
            display: inline-block;
            padding: 2px 10px;
            z-index: 2;
        }

        .gold-bar-text::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 215, 0, 0.4) 100%);
            z-index: -1;
        }

        /* 中部区域 */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            width: 100%;
            max-width: 1100px;
            margin-bottom: 100px;
        }

        /* 照片容器：粉色方块作为其伪元素 */
        .photo-side {
            position: relative;
        }

        .photo-side::before {
            content: "";
            position: absolute;
            left: -200px;
            /* 下移调整：对齐肩部被切掉的位置 */
            bottom: 5px; 
            width: 50px;
            height: 120px;
            background: linear-gradient(to right, rgba(255, 0, 255, 0.6) 0%, rgba(255, 0, 255, 0.2) 70%, transparent 100%);
            z-index: -1;
            pointer-events: none;
        }



        .photo-side img {
            width: 320px;
            height: auto;
            /* 原有的遮罩保留 */
            mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
    
            /* 添加滤镜：饱和度降到 20%，对比度稍微提高一点 */
            filter: saturate(30%) contrast(1.1);
         }
        .quote-side {
            max-width: 450px;
            border-left: 2px solid #ffffff;
            padding-left: 30px;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .footer { 
            margin-top: auto;
            text-align: center; 
            padding-bottom: 60px;
            width: 100%;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #444;
            padding-bottom: 2px;
            margin: 0 20px;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>BANYA</h1>
        <div class="tagline">
            Welcome to Banya AI 2.0.<br>
            <span class="gold-bar-text">Our goal is to solve loneliness by creating a world with digital beings.</span>
        </div>
    </div>

    <div class="main-content">
        <div class="photo-side">
            <img src="IMG_2461.PNG" alt="Founder">
        </div>

        <div class="quote-side">
            <p>"AI is much more than a tool. With Banya, no one has to feel lonely anymore. "</p>
            <span style="font-style: normal; font-weight: bold;">—— Bobby Gu</span>
        </div>
    </div>

    <div class="footer">
        <a href="https://x.com/Bobby1439712/" target="_blank">X</a>
        <a href="https://www.linkedin.com/in/bobbygu123/" target="_blank">LINKEDIN</a>
        <a href="mailto:bobbygu0225@gmail.com">EMAIL</a>
    </div>

</body>
</html>
