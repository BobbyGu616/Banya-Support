<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANYA | Digital Life</title>
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            margin: 0; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px;
            box-sizing: border-box;
        }

        /* 顶部标题区域：彻底居中 */
        .header-section {
            text-align: center;
            margin-bottom: 80px;
            max-width: 900px;
        }

        h1 { 
            letter-spacing: 10px; 
            font-size: 5rem; 
            margin-bottom: 30px; 
        }

        /* 愿景文字：分为两行 */
        .tagline {
            font-size: 1.2rem;
            line-height: 2;
        }

        /* 金色方块：只出现在第二行 */
        .gold-bar-text {
            position: relative;
            display: inline-block;
            padding: 2px 10px;
            z-index: 2;
        }

        .gold-bar-text::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 215, 0, 0.4) 100%);
            z-index: -1;
        }

        /* 中部区域 */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            width: 100%;
            max-width: 1100px;
            margin-bottom: 100px;
        }

        /* 照片容器：粉色方块作为其伪元素 */
        .photo-side {
            position: relative;
        }

        .photo-side::before {
            content: "";
            position: absolute;
            left: -120px;
            /* 下移调整：对齐肩部被切掉的位置 */
            bottom: 20px; 
            width: 300px;
            height: 80px;
            background: linear-gradient(to left, rgba(255, 0, 255, 0.6) 0%, rgba(255, 0, 255, 0.2) 70%, transparent 100%);
            z-index: 1;
            pointer-events: none;
        }

        .photo-side img {
            width: 320px;
            height: auto;
            mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
        }

        .quote-side {
            max-width: 450px;
            border-left: 2px solid #ffffff;
            padding-left: 30px;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .footer { 
            margin-top: auto;
            text-align: center; 
            padding-bottom: 60px;
            width: 100%;
        }

            color: #ffffff;
            text-decoration: none
